version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - REACT_APP_MY_SPOTIFY_CLIENT_ID=${REACT_APP_MY_SPOTIFY_CLIENT_ID} REACT_APP_MY_OPENAI_API_KEY=${REACT_APP_MY_OPENAI_API_KEY} npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
